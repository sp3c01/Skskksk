<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="actions">
                <button id="depositBtn">Depositar</button>
                <button id="withdrawBtn">Sacar</button>
            </div>
            <div class="title"></div>
            <div class="balance">
                Saldo: $<span id="balance">0.00</span>
            </div>
        </div>
        <button id="startBtn">Iniciar Jogo</button>
        <div class="grid" id="grid"></div>
        <div id="loseMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
