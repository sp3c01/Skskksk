<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0047ab; /* Cor azul forte */
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .payment-container {
            text-align: center;
            background-color: #0047ab; /* Cor azul forte */
            padding: 20px;
            border-radius: 8px; /* Adiciona bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #ecf0f1;
            position: relative; /* Adiciona posicionamento relativo */
            width: 80%; /* Define a largura */
            max-width: 400px; /* Define a largura máxima */
        }

        .qr-code {
            margin-bottom: 20px;
        }

        #backToGameBtn {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #backToGameBtn:hover {
            background-color: #2980b9;
        }

        textarea {
            width: 100%; /* Usa toda a largura disponível */
            box-sizing: border-box; /* Inclui padding e border no cálculo da largura */
            font-size: 14px; /* Define o tamanho da fonte */
            padding: 10px; /* Adiciona padding */
            overflow-wrap: /* Quebra a linha quando necessário */
            white-space: pre-wrap; /* Mantém os espaços em branco */
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
            border: 1px solid #ccc; /* Borda cinza */
            border-radius: 5px; /* Bordas arredondadas */
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Escaneie o QR code para realizar o pagamento:</h2>
        <div class="qr-code">
            <img src="https://i.im.ge/2024/06/05/KwRlUx.1000070533.jpeg" alt="QR Code" width="200" height="200">
        </div>
        <p>Ou utilize o código PIX abaixo:</p>
        <textarea readonly rows="5" cols="50">00020126580014BR.GOV.BCB.PIX0136bd8d130d-aeca-4442-8cac-8f5c78318d9b5204000053039865802BR5924
Francisco Lopes Oliveira6009SAO 
PAULO62140510rhKhL7pS8o6304309A
        </textarea>
        <!-- Botão para voltar para o jogo -->
        <button id="backToGameBtn">Voltar para o jogo</button>
    </div>

    <script>
        // Função para redirecionar de volta para o jogo ao clicar no botão
        document.getElementById('backToGameBtn').addEventListener('click', function() {
            // Obtém o valor do depósito da URL
            let depositAmount = new URLSearchParams(window.location.search).get('amount');
            // Redireciona para o jogo com o valor do depósito
            window.location.href = `index.html?depositAmount=${depositAmount}`;
        });
    </script>
</body>
</html>
